<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Акт звірки</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="flex justify-center mb-6">
    <img src="./GOODWILL_TECH_black_logo_on_white.png" alt="Logo" class="h-60 w-60">
  </div>


  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">AI Акт звірки</h1>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Дата з:</label>
        <input type="date" id="dateFrom" class="p-2 border rounded w-full" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Дата по:</label>
        <input type="date" id="dateTo" class="p-2 border rounded w-full" />
      </div>
    </div>

   
    <label class="block text-gray-700 mb-2 font-medium">Контрагент:</label>
    <input type="text" id="counterpartyInput" class="p-2 border rounded w-full" list="suggestions" placeholder="Почніть вводити назву..." />
    <datalist id="suggestions"></datalist>

 
    <div class="flex space-x-4 mt-6 justify-center">
      <button onclick="generateAct()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
        Створити акт звірки
      </button>
    </div>

    <div id="message" class="mt-4 text-sm text-green-700 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
